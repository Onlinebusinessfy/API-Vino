<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Calidad de Vino</title>
    <script src="./script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Predicción de Calidad de Vino</h1>
    <label for="fixed_acidity">Acidez Fija:</label>
    <input type="number" id="fixed_acidity" step="0.1" required><br>

    <label for="volatile_acidity">Acidez Volátil:</label>
    <input type="number" id="volatile_acidity" step="0.1" required><br>

    <label for="citric_acid">Ácido Cítrico:</label>
    <input type="number" id="citric_acid" step="0.1" required><br>

    <label for="residual_sugar">Azúcar Residual:</label>
    <input type="number" id="residual_sugar" step="0.1" required><br>

    <label for="chlorides">Cloruros:</label>
    <input type="number" id="chlorides" step="0.001" required><br>

    <label for="free_sulfur_dioxide">Dióxido de Azufre Libre:</label>
    <input type="number" id="free_sulfur_dioxide" required><br>

    <label for="total_sulfur_dioxide">Dióxido de Azufre Total:</label>
    <input type="number" id="total_sulfur_dioxide" required><br>

    <label for="density">Densidad:</label>
    <input type="number" id="density" step="0.001" required><br>

    <label for="pH">pH:</label>
    <input type="number" id="pH" step="0.01" required><br>

    <label for="sulphates">Sulfatos:</label>
    <input type="number" id="sulphates" step="0.1" required><br>

    <label for="alcohol">Alcohol:</label>
    <input type="number" id="alcohol" step="0.1" required><br>

    <button onclick="predictWineQuality()">Predecir Calidad</button>

    <h2 id="result"></h2>
</body>
</html>
